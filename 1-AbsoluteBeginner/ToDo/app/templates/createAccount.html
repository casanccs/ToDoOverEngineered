{% extends "base.html" %}

{% block content %}
    <a href="{% url 'Login' %}">Login</a>
    <form method="POST">
        {% csrf_token %}
        <label>Username: </label>
        <input type="text"  name="username"/>
        <br>
        <label>Password:</label>
        <input type="password" name="password"/>
        <br>
        <input type="submit" value="Create Account" />
    </form>
{% endblock %}
