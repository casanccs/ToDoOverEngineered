{% extends "base.html" %}

{% block content %}
    <a href="{% url 'NotesList' %}">Notes List</a>
    <form method="POST">
        {% csrf_token %}
        <label>Title: </label>
        <input type="text"  name="title"/>
        <br>
        <label>Text:</label>
        <input type="text" name="text"/>
        <br>
        <input type="submit" value="Create Note" />
    </form>
{% endblock %}
